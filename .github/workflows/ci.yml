name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 
      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint 

      - name: Run build
        run: npm run build  

      - name: Run tests
        run: npm test  

      - name: Run Danger
        uses: danger/danger-js@@v10.3.0v
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
